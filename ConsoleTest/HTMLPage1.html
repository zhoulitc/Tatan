    <script type="text/javascript">
        var a = {}, b = {}, c = {};
        b.__proto__ = a;
        c.__proto__ = b;
        a.t = 3;
        console.log(b.t); //prototype: b.t=3
        console.log(b.t); //prototype chain: c.t=3
        b.t = 4;
        console.log(a.t); //a.t=3
        console.log(b.t); //b.t=4
        console.log(c.t); //c.t=4
        console.log(c.r); //undefined
    </script>
